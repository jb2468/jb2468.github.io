<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Jay Aeronautics</title>
  <meta name="description" content="HTML5 Template">
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

header, footer {
    padding: 1em;
    color: red;
    background-color: black;
    clear: left;
    text-align: center;
    font-family: verdana;
}

nav {
    float: left;
    max-width: 160px;
    margin: 0;
    padding: 1em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}
   
nav ul a {
    text-decoration: none;
}
	
a:link, a:visited {
    background-color: #f44336;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}


a:hover, a:active {
    background-color: grey;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
    color: red;
    font-family: verdana;
}
.dropbtn {
    background-color: black;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: black;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: grey;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #f1f1f1}

.show {display:block;}
	
.mySlides{
    display: none;
}

.slider {
  max-width: 700px;
  height: 200px;
  margin: 20px auto;
  position: relative;
}
.slide1,.slide2,.slide3,.slide4, {
  position: absolute;
  width: 100%;
  height: 100%;
}
.slide1 {
  background: url(http://www.charter-a.com/wp-content/uploads/2014/10/helicporte-hire.jpg)no-repeat center;
      background-size: cover;
    animation:fade 8s infinite;
-webkit-animation:fade 8s infinite;

} 
.slide2 {
  background: url(https://i.pinimg.com/originals/f5/83/d1/f583d180c7cafac0d3f285c534586cef.jpg)no-repeat center;
      background-size: cover;
    animation:fade2 8s infinite;
-webkit-animation:fade2 8s infinite;
}
.slide3 {
    background: url(http://files.sendible.com/6432309/original.jpeg)no-repeat center;
      background-size: cover;
    animation:fade3 8s infinite;
-webkit-animation:fade3 8s infinite;
}
.slide4 {
	  background: url(http://cdn.barrett-jackson.com/staging/carlist/items/Fullsize/Cars/185547/185547_Front_3-4_Web.jpg)no-repeat center;
      background-size: cover;
    animation:fade3 8s infinite;
-webkit-animation:fade3 8s infinite;
}	
@keyframes fade
{
  0%   {opacity:1}
  33.333% { opacity: 0}
  66.666% { opacity: 0}
  100% { opacity: 1}
}
@keyframes fade2
{
  0%   {opacity:0}
  33.333% { opacity: 1}
  66.666% { opacity: 0 }
  100% { opacity: 0}
}
@keyframes fade3
{
  0%   {opacity:0}
  33.333% { opacity: 0}
  66.666% { opacity: 1}
  100% { opacity: 0}
}
</style>
</head>

<body style = "background-color:powderblue;">

<div class="dropdown">

<header>
	
   <h1>Jay Aeronautics</h1>
	
</header>
  
<nav>
  <ul>
	  
    <li><a href = "https://jb2468.github.io/index.htm">Home</a></li>
	  <div class="dropdown">
                        <button onclick="myFunction()"
				class = "dropbtn">Products</button>
<div id="myDropdown"
     class = "dropdown-content">
	
    <a href="https://jb2468.github.io/pages/SingleEngine.html">Single Engine Aircraft</a>
    <a href="https://jb2468.github.io/pages/Helicopters.html">Helicopters</a>
	  </div>
	  </div>
	  <script>

function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
		  
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
  </ul>
</nav>

<article>
  <h1>
	<div class='slider'>
 	 <div class='slide1'></div>
 	 <div class='slide2'></div>
 	 <div class='slide3'></div>
</div>
	  </h1>
  <p style="text-align:center;"> Here at Jay Aeronautics, we do our best to supply all of your aerial needs.<br>
	Everything from single engine aircraft, all the way to personal helicopters, <br>
	we have you covered.</p><hr/>
	
	<script>
            var myIndex = 0;
            carousel();
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {
                    myIndex = 1
                }
                x[myIndex - 1].style.display = "block";
                setTimeout(carousel, 4000); // Change image every 2 seconds
            }
        </script>
	
	
<table style = "width 100%">
	<tr>
		<th><img src = "http://www.hitchcockaviation.com/wp-content/uploads/2013/08/turbo.png" alt = "Logo" </th>
	<tr/>
</table>
  
</article>

  <footer><a href="https://jb2468.github.io/pages/ContactUs.html">Contact Us</a>
  <p id="date"></p>
            <script>
                var d = new Date();
                document.getElementById("date").innerHTML = d.toDateString();
            </script>

</div>

</body>
</html>
